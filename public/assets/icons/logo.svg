<svg width="140" height="32" viewBox="0 0 140 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stock chart background -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Upward trending line chart -->
  <polyline
    points="6,22 12,16 18,18 24,8"
    stroke="url(#gradient)"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Data points -->
  <circle cx="6" cy="22" r="1.5" fill="url(#gradient)"/>
  <circle cx="12" cy="16" r="1.5" fill="url(#gradient)"/>
  <circle cx="18" cy="18" r="1.5" fill="url(#gradient)"/>
  <circle cx="24" cy="8" r="1.5" fill="url(#gradient)"/>
  
  <!-- Text: "STOCK" -->
  <text x="37" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    STOCK
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>